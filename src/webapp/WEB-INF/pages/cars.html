<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<table border="1">
    <tr>
        <th>Model</th>
        <th>Series</th>
        <th>Year of production</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:text="${car.getCarModel()}">VALUE</td>
        <td th:text="${car.getSeries()}">VALUE</td>
        <td th:text="${car.getYearOfProduction()}">VALUE</td>
    </tr>
</table>
</body>
</html>
